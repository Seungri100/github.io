<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제출 완료</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(to bottom, #ffffff 0%, #f0f4f8 100%);
      color: #333;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 28px;
      color: #003366;
    }

    p {
      font-size: 16px;
      margin-top: 20px;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #0055aa;
    }
  </style>
</head>
<body>

  <h1>설문이 성공적으로 제출되었습니다</h1>
  <p>참여해 주셔서 감사합니다</p>
  <a href="survey.html">처음으로 돌아가기</a>

</body>
</html>
